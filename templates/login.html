<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f7fa;
    }
    .navbar {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .navbar a {
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 90%;
      margin: 0 auto;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    {% for name, link in nav_links %}
      <a href="{{ link }}">{{ name }}</a>
    {% endfor %}
  </div>

  <div class="card">
    <h2>Login to Your Account</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
